<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
	<link rel="stylesheet" href="http://mta/local/html/style.css" />
	<script src="http://mta/local/html/scripts.js"></script>
	<script src="http://mta/local/html/ui.js"></script>
	<body>
		
		<div class="full-screen">
			
			<div id="menu">
				<div class="container" id="container">

					<div id="selectors">
						<button class="classes" data-sub="mascara"><img src="img/masc.png"/></button>
						<button class="classes" data-sub="calca"><img src="img/calca.png"/></button>
						<button class="classes" data-sub="blusa"><img src="img/blusa.png"/></button>
						<button class="classes" data-sub="sapato"><img src="img/sapatos.png"/></button>
						<button class="classes" data-sub="jaqueta"><img src="img/jacketa.png"/></button>
						<button class="classes" data-sub="chapeu"><img src="img/bone.png"/></button>
						<button class="classes" data-sub="oculos"><img src="img/oculos.png"/></button>
						<button class="classes" data-sub="corrente"><img src="img/corrent.png"/></button>
						<button class="classes" data-sub="relogio"><img src="img/relogio.png"/></button>
					</div>

					<div id="itens">
						<div class ="item" id="mascara">
						</div>
						<div class ="item" id="calca" data-parent="calca" style="display: none;">
						</div>
						<div class ="item" id="blusa" data-parent="blusa" style="display: none;">
						</div>
						<div class ="item" id="sapato" data-parent="sapato" style="display: none;">
						</div>
						<div class ="item" id="jaqueta" data-parent="jaqueta" style="display: none;">
						</div>
						<div class ="item" id="chapeu" data-parent="chapeu" style="display: none;">
						</div>
						<div class ="item" id="oculos" data-parent="oculos" style="display: none;">
						</div>
						<div class ="item" id="corrente" data-parent="corrente" style="display: none;">
						</div>
						<div class ="item" id="relogio" data-parent="relogio" style="display: none;">
						</div>
					</div>



					<div id="loading" class="circle" style="display: none;"></div>
		
					<div id="functions" style="display: none;">
					</div>
					<div id="rotate">
						<span>←</span>
						<span>→</span>&nbsp;Rotacionar
					</div>
					<div id="escape">
						<span>N</span>&nbsp;Sair
					</div>
				</div>
			</div>
		</div>

    </body>
</html>
